<h1>Tags não visuais</h1>

<!--
    Tags Semânticas...

    section - agrupamento tematico de conteudo
    article - conteudo auto-contido
    header - cabeçalho do documento
    footer - rodapé
    nav - agrupamento de links de navegação
    aside - de lado (ex. sidebar). Relacionado com conteudo em volta (adendo)
    details - exibe detalhes que pode ser exibidos ou escondidos

    As famosas...

    div - divisão ou seção
    span - usado para agrupar elementos inline
-->

<div>Area 1</div>
<div>Area 2</div>

<p>
    Esse é um texto com <span class="diferente"> muitas palavras</span> e ponto.
</p>

<style>

    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        color: red;
        font-size: 30px;
        font-weight: bold;
    }

</style>
